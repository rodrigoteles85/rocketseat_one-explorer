<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form action="" id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>

                <div class="info-wrapper__name">
                    <div class="info-wrapper name">
                        <label for="info-name">Nome</label>
                        <input type="text" id="info-name" required>
                    </div>
    
                    <div class="info-wrapper lastname">
                        <label for="info-lastname">Sobrenome</label>
                        <input type="text" id="info-lastname" required>
                    </div>
                </div>

                <div class="info-wrapper">
                    <label for="info-email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="info-email" >
                </div>

                <div class="info-wrapper">
                    <label for="info-password">Senha <span>(mínimo de 8 caracteres)</span></label>
                    <input type="password" id="info-password" minlength="8" required>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>

                <div class="info-wrapper">
                    <label for="info-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="info-mentor" required>
                </div>
            </div>
        </fieldset>
        
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>

                <div class="info-wrapper__date">
                    <h2>Primeira mentoria</h2>
                    <div class="info-wrapper__date-time">
                        <div class="info-wrapper">
                            <label for="info-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="info-date" required>
                        </div>

                        <div class="info-wrapper__time">
                            <div class="info-wrapper">
                                <label for="info-time">Das</label>
                                <input type="time" id="info-time" required>
                            </div>
    
                            <div class="info-wrapper">
                                <label for="info-time">Até</label>
                                <input type="time" id="info-time" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </fieldset>
    </form>

    <footer>
        <button>Salvar</button>
    </footer>
</body>
</html>
